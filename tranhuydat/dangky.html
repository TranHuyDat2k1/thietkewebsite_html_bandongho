<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dangky.css">
    <script>
        //kiểm tra tên nhập đúng không ???
        function kiemtraten() {
            var ten = document.getElementById("txtTen").value;
            if (ten == "") {
                document.getElementById("ktra1").innerHTML = "Vui lòng nhập tên đăng nhập";
            } else {
                if (ten.length < 6 || ten.length > 12) {
                    document.getElementById("ktra1").innerHTML = "Tên đăng nhập gồm 6-12 ký tự";
                } else {
                    document.getElementById("ktra1").innerHTML = "";
                }


                for (i = 0; i < ten.length; i++) {
                    if (!isNaN(ten[i])) {
                        document.getElementById("ktra1").innerHTML = "Không được nhập ký tự số";
                    }
                }
            }
        }

        //kiêm tra số điện thoại nhập đúng k ??
        function kiemtraSDT() {
            var sđt = document.getElementById("txxSDT").value;
            if (sdt == "") {
                document.getElementById("ktra2").innerHTML = "Vui lòng nhập số điện thoại";
            } else {
                if (!isNaN(sdt)) {
                    document.getElementById("ktra2").innerHTML = "";
                } else {
                    document.getElementById("ktra2").innerHTML = " Vui lòng nhập đúng ký tự số"
                }
            }

            if (sdt.length < 10 || sdt.length > 11) {
                document.getElementById("ktra2").innerHTML = "Số điện thoại chưa đúng";
            }
        }
    </script>
</head>

<body style="background-color: black;">
    <form action="" method="POST">
        <p>ĐĂNG KÝ</p>
        <div class="container">
            <p><b>Tên Đăng Nhập</b></p>
            <p><input id="txtTen" type="text" placeholder="Điền tài khoản" onblur="kiemtraten()">
                <span style="color: red; font-size: 12px;" id="ktra1"></span></p>
            </p> <b>Mật Khẩu</b></p>
            <p><input type="password" placeholder="Điền mật khẩu "></p>
            <p><b>Nhập Lại Mật Khẩu</b></p>
            <p><input type="password" placeholder="Nhập lại mật khẩu"></p>
            <p><b>Số Điện Thoại</b></p>
            <p><input id="txtSDT" type="text" placeholder="+84" onblur="ktraSDT()">
                <span style="color: red; font-size: 12px;" id="ktra2"></span></p>
            </p><b>Email</b></p>
            <p><input type="email" id="txtEmail" placeholder="Điền email" required autofocus></p>
            <p><b><input type="checkbox">Ghi nhớ</b></p>
            <p><button type="submit" style="font-size: 15px;">Đăng Ký</button></p>
        </div>
    </form>


</body>

</html>
